name: DAST Security Scan

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight

jobs:
  dast_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Wapiti Installation
        id: cache-wapiti
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/wapiti
          key: wapiti-cache-v1

      - name: Install Wapiti (if not cached)
        if: steps.cache-wapiti.outputs.cache-hit != 'true'
        run: |
          sudo apt update
          sudo apt install -y wapiti

      - name: Run Wapiti Scan
        run: wapiti -u http://testphp.vulnweb.com -f json -o report.json

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: wapiti-report
          path: report.json

      - name: Install Python Dependencies
        run: pip install requests

      - name: Send Report to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scan.py
